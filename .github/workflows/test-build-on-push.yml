name: Build app

on:
  push:
    branches-ignore: [ "main" ]
  pull_request:
  workflow_dispatch:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup de JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Corremos tests
      run: chmod +x gradlew && ./gradlew check

  build-debug:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '/build'))

    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      if: github.event_name == 'issue_comment'
      with:
        ref: refs/pull/${{ github.event.issue.number }}/head
    
    - name: Checkout code
      uses: actions/checkout@v4
      if: github.event_name != 'issue_comment'
    - name: Setup de JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Damos permisos al gradlew
      run: chmod +x gradlew

    - name: Compilamos debug APK
      run: ./gradlew assembleDebug

    - name: Subimos APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: DonadorAutomatico-debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Comentar en PR con link al artefacto
      if: github.event_name == 'issue_comment' && github.event.issue.pull_request
      uses: actions/github-script@v7
      with:
        script: |
          const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `âœ… APK debug compilado exitosamente!\n\nðŸ“¦ Descarga el artefacto aquÃ­: ${runUrl}`
          });
